repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        exclude: "tests/.*|e2e/.*"

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --ignore=e2e
        language: system
        pass_filenames: false
        always_run: true
